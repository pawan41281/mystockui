<div class="row">

    <div class="col-sm-12">
        <app-card cardTitle="Party">
           @if (showSuccessMessage) {
            <div class="row">
                <div class="col-12 mt-3">

                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ successMessage }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                </div>
            </div>
             }
            <form #form="ngForm" class="row g-3 needs-validation " novalidate>
                <div class="col-md-4">
                    <label for="clientName" class="form-label fw-bold">Party <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" maxlength="100" #clientName="ngModel" name="clientName"
                        [(ngModel)]="clientObj.clientName" id="clientName" required>

                    <div class="text-danger">
                        <span *ngIf="clientName.errors?.['required'] && clientName.touched">This field is
                            mendatory</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label fw-bold">Email </label>
                    <input type="email" email class="form-control" maxlength="50" name="email"
                        [(ngModel)]="clientObj.email" id="email">
                </div>
                <div class="col-md-4">
                    <label for="mobile" class="form-label fw-bold">Mobile Number <span
                            class="text-danger">*</span></label>
                    <input type="text" maxlength="10" class="form-control" name="mobile"
                        (keypress)="utilsService.numberOnly($event)" #mobile="ngModel" [(ngModel)]="clientObj.mobile"
                        id="mobile" aria-describedby="inputGroupPrepend" (keypress)="utilsService.numberOnly($event)"
                        required>
                    <div class="text-danger">
                        <span *ngIf="mobile.errors?.['required'] && mobile.touched">This field is mendatory</span>
                    </div>
                    <div *ngIf="mobile.touched && clientObj.mobile.length > 0 && clientObj.mobile.length < 10"
                        class="text-danger" role="alert">
                        Please Enter Valid Mobile Number.
                    </div>
                    <!-- </div> -->
                </div>
                <div class="col-md-4">
                    <label for="address" class="form-label fw-bold">Address</label>
                    <input type="text" class="form-control" maxlength="100" name="address"
                        [(ngModel)]="clientObj.address" id="address">
                    <div class="invalid-feedback">
                        Please Enter Address.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="city" class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" maxlength="30" name="city" [(ngModel)]="clientObj.city"
                        id="city">
                    <div class="invalid-feedback">
                        Please Enter City.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label fw-bold">State </label>
                    <input type="text" class="form-control" maxlength="30" #state="ngModel" name="state"
                        [(ngModel)]="clientObj.state" id="state">
                </div>

                <div class="col-md-4">
                    <label for="country" class="form-label fw-bold">Country</label>
                    <input type="text" maxlength="30" class="form-control" name="country"
                        [(ngModel)]="clientObj.country" id="country">
                    <div class="invalid-feedback">
                        Please Enter Country.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="gstNo" class="form-label fw-bold">GST Number</label>
                    <input type="text" maxlength="15" class="form-control" (keyup)="validateGst()" name="gstNo"
                        [(ngModel)]="clientObj.gstNo" id="gstNo">

                </div>

                <div class="col-md-2">
                    <label for="active" class="form-label fw-bold">Status</label>
                    <select class="form-select" name="active" [(ngModel)]="clientObj.active" id="active">
                        <option value="true">Active</option>
                        <option value="false">InActive</option>
                    </select>
                </div>

                <div class="col-md-2 margin-top-45 align-right">
                    <button [disabled]="form.invalid" class="btn btn-primary align-left" type="submit"
                        (click)="save()">Save</button>

                </div>
            </form>

            <div class="row margin-top-30">
                <div class="col-12">

                    <div class="row">
                        <div class="col-2 div-margin-top align-left font-bold">Record Count : {{totalRecord}}</div>
                        <div class="col-8"></div>
                        <div class="col-2 align-right">
                            <i class="bi bi-filetype-csv font-size-30" (click)="onBtnExport()"></i>
                            <i class="bi bi-filetype-xls font-size-30" (click)="onBtnExportExcel()"></i>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <ag-grid-angular class="ag-theme-quartz grid-height" [rowData]="clients"
                                [columnDefs]="colDefs" [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)"
                                [pagination]="true" [paginationPageSize]="10"
                                [paginationPageSizeSelector]="[10, 20, 50]" />
                        </div>
                    </div>
                </div>
            </div>
        </app-card>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Deactivate Party</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Do you want to deactivate the Party?
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" (click)="deleteClient()"
                    data-bs-dismiss="modal">Yes</button>
            </div>

        </div>
    </div>
</div>
